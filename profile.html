<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillSync | Profile</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <link rel="stylesheet" href="style.css">
  <style>
    .profile-container {
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #2563eb;
      margin-bottom: 15px;
    }
    .btn {
      background: #2563eb;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover {
      background: #1e40af;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      background: #f3f4f6;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: left;
    }
    .modal-content input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
    }
    .close-btn {
      background: red;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>
  <header>
    <h1>SkillSync</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="explore.html">Explore</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="chat.html">Chat</a>
      <a href="profile.html">Profile</a>
      <a href="signup.html" class="signup-btn">Sign Up</a>
    </nav>
  </header>

  <section class="section">
    <div class="profile-container">
      <img src="./download.jpg" alt="Profile Picture" class="profile-pic" id="profilePic">
      <h3 id="profileName">Neeraj Kumar</h3>
      <p id="profileDetails">
        Skills Offered: Python, Public Speaking<br>
        Skills Wanted: UI Design<br>
        Badges: Expert Pythonist ‚≠ê
      </p>
      <button class="btn" onclick="openModal()">Edit Profile</button>

      <!-- Stats Section -->
      <div class="stats">
        <div>
          <h4 id="credits">12</h4>
          <p>Credits</p>
        </div>
        <div>
          <h4 id="sessions">5</h4>
          <p>Sessions Completed</p>
        </div>
        <div>
          <h4 id="rating">4.8‚≠ê</h4>
          <p>Rating</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Edit Profile Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">X</button>
      <h3>Edit Profile</h3>
      <input type="text" id="nameInput" placeholder="Your Name">
      <input type="text" id="skillsOfferedInput" placeholder="Skills Offered">
      <input type="text" id="skillsWantedInput" placeholder="Skills Wanted">
      <input type="text" id="badgesInput" placeholder="Badges">
      <button class="btn" onclick="saveProfile()">Save</button>
    </div>
  </div>

  <footer>
    ¬© 2025 SkillSync ‚Äî Made for student skill sharing üöÄ
  </footer>

  <script>
    function openModal() {
      document.getElementById("editModal").style.display = "flex";
      // Pre-fill form
      document.getElementById("nameInput").value = document.getElementById("profileName").innerText;
      let details = document.getElementById("profileDetails").innerHTML.split("<br>");
      document.getElementById("skillsOfferedInput").value = details[0].replace("Skills Offered: ", "");
      document.getElementById("skillsWantedInput").value = details[1].replace("Skills Wanted: ", "");
      document.getElementById("badgesInput").value = details[2].replace("Badges: ", "");
    }

    function closeModal() {
      document.getElementById("editModal").style.display = "none";
    }

    function saveProfile() {
      let name = document.getElementById("nameInput").value;
      let skillsOffered = document.getElementById("skillsOfferedInput").value;
      let skillsWanted = document.getElementById("skillsWantedInput").value;
      let badges = document.getElementById("badgesInput").value;

      document.getElementById("profileName").innerText = name;
      document.getElementById("profileDetails").innerHTML =
        `Skills Offered: ${skillsOffered}<br>Skills Wanted: ${skillsWanted}<br>Badges: ${badges}`;

      closeModal();
    }

    // Optional: Click outside modal to close
    window.onclick = function(e) {
      if (e.target.id === "editModal") closeModal();
    }
  </script>
</body>
</html>
